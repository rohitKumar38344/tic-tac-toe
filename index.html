<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- || OVERLAY -->
    <div class="overlay hide"></div>
    <!-- || GAME START SCREEN-->
    <main class="game-start-section">
      <header class="game-header">
        <img src="assets/logo.svg" alt="cross and zero logo" />
      </header>
      <section class="choice-section">
        <h1 class="choice-section__heading">PICK PALYER 1'S MARK</h1>
        <div class="choices">
          <label class="labels" for="x-mark">
            <input type="radio" name="marks" id="x-mark" value="x" checked />
            <span class="checkmark">
              <svg
                width="64"
                height="64"
                xmlns="http://www.w3.org/2000/svg"
                class="Xsvg"
              >
                <path
                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill="#31C3BD"
                />
              </svg>
            </span>
          </label>

          <label for="o-mark" class="labels">
            <input type="radio" name="marks" id="o-mark" value="o" />
            <span class="checkmark">
              <svg
                width="64"
                height="64"
                xmlns="http://www.w3.org/2000/svg"
                class="Osvg"
              >
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                  fill="#A8BFC9"
                />
              </svg>
            </span>
          </label>
        </div>
        <footer class="footer">
          <p class="footer-title">REMEMBER: X GOES FIRST</p>
        </footer>
      </section>
      <section class="btn-container">
        <button class="btn btn--cpu">NEW GAME (VS CPU)</button>
        <button class="btn btn--player">NEW GAME (VS PLAYER)</button>
      </section>
    </main>
    <!-- || GAME PLAY BOARD -->
    <section class="play-board hide">
      <header class="play-board__header">
        <div><img src="assets/logo.svg" alt="tic tac toe logo" /></div>
        <div class="player-turn">
          <img
            src="assets/icon-x-turn.svg"
            alt="x symbol"
            class="player-turn__img"
          />
          <p>TURN</p>
        </div>
        <div class="restart-icon">
          <img src="assets/icon-restart.svg" alt="restart icon" />
        </div>
      </header>
      <main>
        <div class="board">
          <div class="board__cells"></div>
          <div class="board__cells"></div>
          <div class="board__cells"></div>
          <div class="board__cells"></div>
          <div class="board__cells"></div>
          <div class="board__cells"></div>
          <div class="board__cells"></div>
          <div class="board__cells"></div>
          <div class="board__cells"></div>
        </div>
      </main>
      <footer class="board-footer">
        <div>
          <p><span class="player-choice">X</span>(YOU)</p>
          <p class="points player-points">0</p>
        </div>
        <div>
          <p class="game-ties">TIES</p>
          <p class="points ties-points">0</p>
        </div>
        <div>
          <p><span class="cpu-choice">O</span>(CPU)</p>
          <p class="points cpu-points">0</p>
        </div>
      </footer>
    </section>
    <!-- GAME WON STATE -->
    <section class="game-result-section hide">
      <p class="game-result">YOU WON!</p>
      <div class="game-result__winner">
        <img src="assets/icon-x.svg" alt="x logo" class="winner" />
        <h1 class="game-result__heading">TAKES THE ROUND</h1>
      </div>
      <div class="game-result-btn-container">
        <button class="btn btn--quit">QUIT</button>
        <button class="btn btn--next-rd">NEXT ROUND</button>
      </div>
    </section>

    <!-- RESTART GAME STATE -->
    <section class="game-restart-section hide">
      <h2 class="game-restart__heading">RESTART GAME?</h2>
      <div class="game-restart-btn-container">
        <button class="btn btn--cancel">NO, CANCEL</button>
        <button class="btn btn--restart">YES, RESTART</button>
      </div>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
